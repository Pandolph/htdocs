<script type="text/javascript" src="/bdtj.js"></script>

<script>
var highestMergedValue = 0;
function updateShare(bestScore) {
	imgUrl = 'http://t2.qpic.cn/mblogpic/6cea9ebea2ba031f9b22/460';
	lineLink = 'http://g.huceo.com/weixin/2048/index.html';
	descContent = "史上最牛逼的益智游戏！快来挑战我的高分吧！不玩你就OUT啦！";
	updateShareScore(bestScore);
	appid = '';
}
function updateShareScore(bestScore) {
	if(bestScore > 0) {
		shareTitle = "哈哈，我玩《2048》得了" + bestScore +"分, 合出" + highestMergedValue + "！你能赢得过我吗？";
	}
	else {
		shareTitle = "最考验脑力的游戏！你能合出2048吗？";
	}
}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('showOptionMenu');
});
</script>

  <div class="container">
    <div class="heading">
      <h1 class="title">2048微游</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <a class="restart-button" style="float:left;">重新再来</a>
      <a class="restart-button" href="http://mp.weixin.qq.com/s?__biz=MzA4Njg1MjkzOA==&mid=200770039&idx=1&sn=a97ee832189c4b1d5eb9947f7e74e7ad#rd" style="float: right;">更多精彩</a>
	   <a onClick="alert('规则说明：用手指滑动合并相同的数字，例如：2+2=4，4+4=8... 直到1024+1024=2048，即可完成游戏！');" class="restart-button" style="float: right;">游戏规则</a>
    </div>
    <div class="game-container">

        </div>
      </div>

    </div>
